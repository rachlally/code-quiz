<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Spooky Season</title>
</head>

<body>

    <header>
        <h1>Halloween Trivia</h1> 
        <h2>Press start...if you dare...</h2>
        <button id="start-button">Start</button>
    </header>

    <main>
        <section class="box game">
            <h2>Questions</h2>
            <div id="questions"></div>
            <button class="choice-button" id="choices1"></button>
            <button class="choice-button" id="choices2"></button>
            <button class="choice-button" id="choices3"></button>
            <button class="choice-button" id="choices4"></button>
                    
        </section>
        <section class="box timer">
            <h2>Timer</h2>
            <div id="timer-display"></div> 
        </section>

    </main>

    <script src="./assets/script.js"> </script>

</body>
</html>
